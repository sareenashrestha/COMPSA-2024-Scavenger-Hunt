<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPSA Scavenger Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            color: #b19cd9;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        input {
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
        .correct {
            color: green;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COMPSA Scavenger Hunt</h1>

        <!-- LeetCode Section -->
        <div id="leetCodeSection">
            <h2>Fill in the code:</h2>
            <pre>
def sum_of_squares_of_positives(numbers):
    total = <input type="text" id="input1" size="5" placeholder="______">
    for num in <input type="text" id="input2" size="5" placeholder="______">:
        if <input type="text" id="input3" size="5" placeholder="______"> > <input type="text" id="input4" size="5" placeholder="______">:
            total += <input type="text" id="input5" size="5" placeholder="______"> <input type="text" id="input6" size="5" placeholder="______"> <input type="text" id="input7" size="5" placeholder="______">
    return <input type="text" id="input8" size="5" placeholder="______">
            </pre>
            <button onclick="checkLeetCode()">Submit Code</button>
            <p class="message" id="leetMessage"></p>
        </div>

        <!-- Word Jeopardy Section -->
        <div id="wordJeopardySection" class="hidden">
            <h2>Word Jeopardy</h2>
            <p>Fill in the missing letters:</p>
            <p>1) _ y _ h _ n</p>
            <input type="text" id="word1" size="15" placeholder="Python">
            <p>2) A _ r _ _</p>
            <input type="text" id="word2" size="15" placeholder="Array">
            <p>3) _ r _ g _ a _</p>
            <input type="text" id="word3" size="15" placeholder="Program">
            <button onclick="checkWordJeopardy()">Submit Answers</button>
            <p class="message" id="wordMessage"></p>
        </div>

        <!-- Next Clue Section -->
        <div id="nextClueSection" class="hidden">
            <p>Now that you've uploaded your picture!</p>
            <button onclick="nextClue()">Next Clue</button>
        </div>
    </div>

    <script>
        // LeetCode question check
        function checkLeetCode() {
            const input1 = document.getElementById("input1").value.toLowerCase();
            const input2 = document.getElementById("input2").value.toLowerCase();
            const input3 = document.getElementById("input3").value.toLowerCase();
            const input4 = document.getElementById("input4").value.toLowerCase();
            const input5 = document.getElementById("input5").value.toLowerCase();
            const input6 = document.getElementById("input6").value.toLowerCase();
            const input7 = document.getElementById("input7").value.toLowerCase();
            const input8 = document.getElementById("input8").value.toLowerCase();

            const correctAnswers = ["0", "numbers", "num", "0", "num", "**", "2", "total"];
            const userAnswers = [input1, input2, input3, input4, input5, input6, input7, input8];

            if (JSON.stringify(correctAnswers) === JSON.stringify(userAnswers)) {
                document.getElementById("leetMessage").innerHTML = "Correct! Now proceed to the next clue.";
                document.getElementById("leetMessage").style.color = "green";
                document.getElementById("leetCodeSection").classList.add('hidden');
                document.getElementById("wordJeopardySection").classList.remove('hidden');
            } else {
                document.getElementById("leetMessage").innerHTML = "Incorrect, try again.";
                document.getElementById("leetMessage").style.color = "red";
            }
        }

        // Word Jeopardy question check
        function checkWordJeopardy() {
            const word1 = document.getElementById("word1").value.toLowerCase();
            const word2 = document.getElementById("word2").value.toLowerCase();
            const word3 = document.getElementById("word3").value.toLowerCase();

            if (word1 === "python" && word2 === "array" && word3 === "program") {
                document.getElementById("wordMessage").innerHTML = "Correct! Now proceed to the next clue.";
                document.getElementById("wordMessage").style.color = "green";
            } else {
                document.getElementById("wordMessage").innerHTML = "Incorrect, try again.";
                document.getElementById("wordMessage").style.color = "red";
            }
        }
    </script>
</body>
</html>
